<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favion.png"
      type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

    <script defer type="module" src="script/index.js"></script>
    <title>Imap</title>
  </head>

  <body>
    <div class="container">
      <section class="header">
        <h1 class="header__title">IP Address Tracker</h1>
        <form class="header__form">
          <input
            type="text"
            class="header__input"
            placeholder="Search for any IP address..." />
          <button class="header__btn">
            <i class="bx bx-chevron-right header__icon"></i>
          </button>
        </form>
        <ul class="result">
          <li class="result__ipaddress">
            <div class="result__title">ip address</div>
            <div class="result__value" id="ip">192.168.114.1</div>
          </li>
          <li class="result__location">
            <div class="result__title">location</div>
            <div class="result__value">
              <span id="city">Drarga</span>,
              <span id="region">Agadir</span>
              <span id="country"><br />Morocco</span>
              <div class="result__flag">
                <img
                  class="result__flag-image"
                  src="https://flagcdn.com/w320/ma.png"
                  alt="flag" />
              </div>
            </div>
          </li>

          <li class="result__timezone">
            <div class="result__title">timezone</div>
            <div class="result__value tx-up">
              utc <span class="utc">-05:00</span>
            </div>
          </li>
          <li class="result__internet">
            <div class="result__title">isp</div>
            <div class="result__value isp">spaceX Starlink</div>
          </li>
          <!-- Start Spinner -->
          <div class="spinner hidden">
            <svg
              class="pl"
              viewBox="0 0 160 160"
              width="160px"
              height="160px"
              xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
                  <stop offset="0%" stop-color="#000"></stop>
                  <stop offset="100%" stop-color="#fff"></stop>
                </linearGradient>
                <mask id="mask1">
                  <rect
                    x="0"
                    y="0"
                    width="160"
                    height="160"
                    fill="url(#grad)"></rect>
                </mask>
                <mask id="mask2">
                  <rect
                    x="28"
                    y="28"
                    width="104"
                    height="104"
                    fill="url(#grad)"></rect>
                </mask>
              </defs>

              <g>
                <g class="pl__ring-rotate">
                  <circle
                    class="pl__ring-stroke"
                    cx="80"
                    cy="80"
                    r="72"
                    fill="none"
                    stroke="hsl(223,90%,55%)"
                    stroke-width="16"
                    stroke-dasharray="452.39 452.39"
                    stroke-dashoffset="452"
                    stroke-linecap="round"
                    transform="rotate(-45,80,80)"></circle>
                </g>
              </g>
              <g mask="url(#mask1)">
                <g class="pl__ring-rotate">
                  <circle
                    class="pl__ring-stroke"
                    cx="80"
                    cy="80"
                    r="72"
                    fill="none"
                    stroke="hsl(193,90%,55%)"
                    stroke-width="16"
                    stroke-dasharray="452.39 452.39"
                    stroke-dashoffset="452"
                    stroke-linecap="round"
                    transform="rotate(-45,80,80)"></circle>
                </g>
              </g>

              <g>
                <g
                  stroke-width="4"
                  stroke-dasharray="12 12"
                  stroke-dashoffset="12"
                  stroke-linecap="round"
                  transform="translate(80,80)">
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,10%,90%)"
                    points="0,2 0,14"
                    transform="rotate(-135,0,0) translate(0,40)"></polyline>
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,10%,90%)"
                    points="0,2 0,14"
                    transform="rotate(-90,0,0) translate(0,40)"></polyline>
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,10%,90%)"
                    points="0,2 0,14"
                    transform="rotate(-45,0,0) translate(0,40)"></polyline>
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,10%,90%)"
                    points="0,2 0,14"
                    transform="rotate(0,0,0) translate(0,40)"></polyline>
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,10%,90%)"
                    points="0,2 0,14"
                    transform="rotate(45,0,0) translate(0,40)"></polyline>
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,10%,90%)"
                    points="0,2 0,14"
                    transform="rotate(90,0,0) translate(0,40)"></polyline>
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,10%,90%)"
                    points="0,2 0,14"
                    transform="rotate(135,0,0) translate(0,40)"></polyline>
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,10%,90%)"
                    points="0,2 0,14"
                    transform="rotate(180,0,0) translate(0,40)"></polyline>
                </g>
              </g>
              <g mask="url(#mask1)">
                <g
                  stroke-width="4"
                  stroke-dasharray="12 12"
                  stroke-dashoffset="12"
                  stroke-linecap="round"
                  transform="translate(80,80)">
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,90%,80%)"
                    points="0,2 0,14"
                    transform="rotate(-135,0,0) translate(0,40)"></polyline>
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,90%,80%)"
                    points="0,2 0,14"
                    transform="rotate(-90,0,0) translate(0,40)"></polyline>
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,90%,80%)"
                    points="0,2 0,14"
                    transform="rotate(-45,0,0) translate(0,40)"></polyline>
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,90%,80%)"
                    points="0,2 0,14"
                    transform="rotate(0,0,0) translate(0,40)"></polyline>
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,90%,80%)"
                    points="0,2 0,14"
                    transform="rotate(45,0,0) translate(0,40)"></polyline>
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,90%,80%)"
                    points="0,2 0,14"
                    transform="rotate(90,0,0) translate(0,40)"></polyline>
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,90%,80%)"
                    points="0,2 0,14"
                    transform="rotate(135,0,0) translate(0,40)"></polyline>
                  <polyline
                    class="pl__tick"
                    stroke="hsl(223,90%,80%)"
                    points="0,2 0,14"
                    transform="rotate(180,0,0) translate(0,40)"></polyline>
                </g>
              </g>

              <g>
                <g transform="translate(64,28)">
                  <g class="pl__arrows" transform="rotate(45,16,52)">
                    <path
                      fill="hsl(3,90%,55%)"
                      d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z"></path>
                    <path
                      fill="hsl(223,10%,90%)"
                      d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.61c-.638,2.001-3.345,2.001-3.983,0Z"></path>
                  </g>
                </g>
              </g>
              <g mask="url(#mask2)">
                <g transform="translate(64,28)">
                  <g class="pl__arrows" transform="rotate(45,16,52)">
                    <path
                      fill="hsl(333,90%,55%)"
                      d="M17.998,1.506l13.892,43.594c.455,1.426-.56,2.899-1.998,2.899H2.108c-1.437,0-2.452-1.473-1.998-2.899L14.002,1.506c.64-2.008,3.356-2.008,3.996,0Z"></path>
                    <path
                      fill="hsl(223,90%,80%)"
                      d="M14.009,102.499L.109,58.889c-.453-1.421,.559-2.889,1.991-2.889H29.899c1.433,0,2.444,1.468,1.991,2.889l-13.899,43.61c-.638,2.001-3.345,2.001-3.983,0Z"></path>
                  </g>
                </g>
              </g>
            </svg>
          </div>
          <!-- End  Spinner -->
        </ul>
      </section>
      <section id="map"></section>
    </div>
  </body>
</html>
