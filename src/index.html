<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favion.png"
      type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>

    <script defer type="module" src="script/index.js"></script>
    <title>Imap</title>
  </head>

  <body>
    <div class="container">
      <section class="header">
        <h1 class="header__title">IP Address Tracker</h1>
        <form class="header__form">
          <input
            type="text"
            class="header__input"
            placeholder="Search for any IP address..." />
          <button class="header__btn">
            <i class="bx bx-chevron-right header__icon"></i>
          </button>
        </form>
        <ul class="result">
          <li class="result__ipaddress">
            <div class="result__title">ip address</div>
            <div class="result__value" id="ip">192.168.114.1</div>
          </li>
          <li class="result__location">
            <div class="result__title">location</div>
            <div class="result__value">
              <span id="city">Drarga</span>,
              <span id="region">Agadir</span>
              <span id="country"><br />Morocco</span>
              <div class="result__flag">
                <img
                  class="result__flag-image"
                  src="https://flagcdn.com/w320/ma.png"
                  alt="flag" />
              </div>
            </div>
          </li>

          <li class="result__timezone">
            <div class="result__title">timezone</div>
            <div class="result__value tx-up">
              utc <span class="utc">-05:00</span>
            </div>
          </li>
          <li class="result__internet result__lastchild">
            <div class="result__title">isp</div>
            <div class="result__value isp">spaceX Starlink</div>
          </li>
          <!-- Start Spinner -->
          <div class="spinner hidden">
            <div class="loader"></div>
          </div>
          <!-- End  Spinner -->
        </ul>
      </section>
      <section id="map"></section>
    </div>
  </body>
</html>
